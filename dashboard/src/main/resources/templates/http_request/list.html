<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/head::head}"></div>

<body>
<div th:replace="~{fragment/body::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragment/menu::menu('/http/requests')}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Http Requests</h2>
                <a class="btn btn-sm btn-icon btn-primary me-1" href="/http/requests/add"><i
                        class="bi bi-plus-square-dotted me-1"></i>Add</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-row-bordered gy-5 gs-7" id="baseTable">
                </table>
            </div>
        </main>
    </div>
</div>


<div th:replace="~{fragment/body::js}"></div>
<script th:inline="javascript">

    let apiUrl = '/web/api/v1/http/requests'
    let webUrl = '/http/requests'

    $(document).ready(function () {
        listBaseTable()
    });

    function listBaseTable(filterObj) {
        let table = $('table#baseTable')
            .DataTable({
                    searching: false, paging: true, info: false,
                    processing: true,
                    serverSide: true,
                    ordering: false,
                    bDestroy: true,
                    pageLength: 10,
                    ajax: function (data, callback, settings) {
                        let params = {
                            size: data.length,
                            page: (data.start / data.length),
                            sort: 'createdAt,desc'
                        }
                        params = {...params, ...Object.fromEntries(new URLSearchParams(location.search))};
                        // make a regular ajax request using data.start and data.length
                        $.get(apiUrl, params, function (res) {
                            // map your server's response to the DataTables format and pass it to
                            // DataTables' callback
                            console.log(res.data.content)
                            callback({
                                recordsTotal: res.data.page.totalElements,
                                recordsFiltered: res.data.page.totalElements,
                                data: res.data.content
                            });
                        });
                    },
                    columns: [
                        {
                            title: 'No',
                            data: null,
                            render: function (data, type, row, meta) {
                                return meta.row + meta.settings._iDisplayStart + 1;
                            }
                        },
                        {title: 'URL', data: 'pathUrl'},
                        {title: 'Method', data: 'method'},
                        {title: 'Enabled', data: 'enabled'},
                        {
                            title: 'Query Params',
                            data: 'queryParam',
                            render: function (data, type, row, meta) {
                                return `<pre>${JSON.stringify(JSON.parse(data), null, 2)}</pre>`
                            }
                        },
                        {
                            title: 'Headers',
                            data: 'header',
                            render: function (data, type, row, meta) {
                                return `<pre>${JSON.stringify(JSON.parse(data), null, 2)}</pre>`
                            }
                        },
                        {
                            title: 'Body',
                            data: 'body',
                            render: function (data, type, row, meta) {
                                return `<pre>${JSON.stringify(JSON.parse(data), null, 2)}</pre>`
                            }
                        },
                        {
                            title: 'Action', data: 'id',
                            render: function (data, type, row, meta) {
                                return `
                                        <div class="d-flex flex-row">
                                        <a href="${webUrl}/form/${data}" class="btn btn-sm btn-icon btn-primary me-1 "><i class="bi bi-pencil"></i></a>
                                        <a href="#" class="btn btn-sm btn-icon btn-danger me-1"><i class="bi bi-trash"></i></a>
                                        <a href="#" class="btn btn-sm btn-icon btn-info me-1"><i class="bi bi-eye"></i></a>
                                        </div>
                                        `
                            },
                        }


                    ],
                    columnDefs: [
                        {width: "50px", targets: [0]},
                        {width: "50px", targets: [7]},
                        {
                            "defaultContent": "-",
                            "targets": "_all",
                            className: "text-bold"
                        }
                    ]
                },
            );
    }

</script>

</body>
</html>
